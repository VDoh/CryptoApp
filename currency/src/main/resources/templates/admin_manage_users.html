<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <meta charset="ISO-8859-1">
</head>
<body>
<div th:replace="fragments/admin_header :: header"></div>

<div class="row">
<div class="col s6 push-s3">
<ul class="collection">

    <tr th:each="users: ${users}">
    <li class="collection-item avatar">
        <i class="material-icons circle red">face</i>
        <span class="title">
            <a>User nick: </a>
            <i th:text="${users.nick}" />
        </span>
        <p><a>Email:</a> <i th:text="${users.email}" /></p>
        <p>
        <a>User type:</a> <i th:text="${users.user_type}" />
        </p>
        <a th:href="@{'/admin/panel/manage'(id=${users.id_user})}" class="secondary-content">Update User</a>
    </li>
    </tr>
</ul>
</div>
</div>
</body>
